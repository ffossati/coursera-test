<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrow'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrow.itemDesc">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>
    <div>
      <found-items
        found="narrow.found"
        title="{{narrow.title}}"
        on-remove="narrow.removeItem(index)"
        on-error="narrow.onError">
      </found-items>
  </div>

</body>
</html>
