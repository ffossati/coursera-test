<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src ="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Module 2 Solution</title>
  </head>
  <body>
    <div id="list1" ng-controller='ToBuyController as toBuy'>
      <h3>To Buy</h3>
      <ol>
        <li ng-repeat="item in toBuy.items">
            Buy {{item.quantity}} {{item.name}}
            <button ng-click="toBuy.removeItem($index);">Bought</button>
        </li>
      </ol>
      <div class="message" ng-if="!toBuy.items.length">Everything is bought!</div>
    </div>
    <div id="list2" ng-controller='AlreadyBoughtController as bought'>
      <h3>Already Bought</h3>
      <ol>
        <li ng-repeat="item in bought.items">
            Bought {{item.quantity}} {{item.name}}
        </li>
      </ol>
      <div class="message" ng-if="!bought.items.length">Nothing bought yet</div>
    </div>
  </body>
</html>
